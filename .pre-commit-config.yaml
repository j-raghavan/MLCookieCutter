repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0  # Use the latest Black version or specify the version you prefer
    hooks:
      - id: black
        args: ["--line-length", "88"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.267  # Use the latest Ruff version or specify the version you prefer
    hooks:
      - id: ruff
        args: ["--fix"]

